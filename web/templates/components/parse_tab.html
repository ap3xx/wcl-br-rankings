<div class="tab-pane {{ 'active' if active else ''  }}" id="v-tabs-top_parses-{{ class }}">
    <div class="table-responsive">
        <table class="table table-borderless font-monospace">
            <tbody>
                {% for player in players %}
                <tr >
                    <td class="col-md-1">{{ loop.index }} </td>
                    <td class="col-md-4">
                        <img src="./static/{{ player.class_icon }}" class="class-icon">&nbsp;&nbsp;
                        <a class="class-{{ player.class }}"
                            href="https://classic.warcraftlogs.com/character/{{ player.region }}/{{ player.realm }}/{{ player.name }}"
                            target="_blank">
                            {{ player.name }}
                        </a>
                    </td>
                    <td class="col-md-4 faction-{{ player.faction }}">
                        <a class="faction-{{ player.faction }}"
                            href="https://classic.warcraftlogs.com/guild/{{ player.region }}/{{ player.realm }}/{{ player.guild }}"
                            target="_blank">
                            {{ player.guild }} ({{ player.server_region }})
                        </a>
                    </td>
                    <td class="col-md-3 text-end mono">
                        <a class="parse parse-{{ player.parse_color }}"
                           href="https://classic.warcraftlogs.com/guild/rankings/{{ player.guild_id }}/latest#class={{ player.class }}&spec={{ player.spec }}&playermetrictimeframe=today"
                           target="_blank">
                            {{ "%.2f"|format(player.avg_parse) }}
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
